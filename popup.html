<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mail summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* --- Light Theme (Default) --- */
  :root {
    --body-bg: linear-gradient(135deg, #fef6ff, #fff5f8);
    --glass-bg: rgba(255, 255, 255, 0.55);
    --glass-border: rgba(255, 255, 255, 0.25);
    --text-color: #333;
    --heading-color: #ff4da6;
    --button-bg: rgba(255, 255, 255, 0.3);
    --button-border: rgba(255, 255, 255, 0.5);
    --button-hover: rgba(255, 255, 255, 0.5);
    --meta-color: #666;
  }

  /* --- Dark Mode --- */
  .dark-mode {
    --body-bg: linear-gradient(135deg, #2b2b2b, #1e1e1e);
    --glass-bg: rgba(50, 50, 50, 0.4);
    --glass-border: rgba(255, 255, 255, 0.1);
    --text-color: #f0f0f0;
    --heading-color: #ff8ccf;
    --button-bg: rgba(255, 255, 255, 0.15);
    --button-border: rgba(255, 255, 255, 0.2);
    --button-hover: rgba(255, 255, 255, 0.25);
    --meta-color: #ccc;
  }

  /* --- Base Styles --- */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 450px;
    padding: 20px;
    background: var(--body-bg);
    color: var(--text-color);
    transition: background 0.6s ease, color 0.3s ease;
    backdrop-filter: blur(12px);
  }

  h3 {
    color: var(--heading-color);
    font-weight: 600;
    text-align: center;
    margin-bottom: 16px;
    letter-spacing: 0.5px;
    text-shadow: 0 1px 3px rgba(255, 182, 214, 0.4);
  }

  /* --- Control Buttons --- */
  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }

  button, a#optionsLink {
    border: 1px solid var(--button-border);
    background: var(--button-bg);
    color: var(--heading-color);
    padding: 8px 12px;
    border-radius: 12px;
    font-weight: 500;
    backdrop-filter: blur(6px);
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 2px 5px rgba(255, 192, 203, 0.2);
  }

  button:hover, a#optionsLink:hover {
    background: var(--button-hover);
    transform: translateY(-2px);
    box-shadow: 0 5px 12px rgba(255, 182, 193, 0.35);
  }

  /* --- Mail Card --- */
  .mail {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 18px;
    margin: 16px 0;
    box-shadow: 0 6px 20px rgba(255, 192, 203, 0.25);
    backdrop-filter: blur(104x)saturate(180%);
    -webkit-backdrop-filter: blur(14px) saturate(180%);
    animation: fadeInUp 0.5s ease forwards;
    transition: all 0.4s ease, background 0.5s ease;
  }

  .mail:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(255, 192, 203, 0.25);
  }

  .meta {
    color: var(--meta-color);
    font-size: 0.85em;
    margin-bottom: 6px;
  }

  .summary {
    margin-top: 8px;
    line-height: 1.5;
  }

  .actions {
    margin-top: 10px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .suggestion {
    display: inline-block;
    background: rgba(255, 255, 255, 0.35);
    border: 1px solid var(--button-border);
    border-radius: 8px;
    padding: 4px 8px;
    margin: 3px;
    cursor: pointer;
    color: var(--heading-color);
    transition: all 0.2s ease;
    font-size: 0.9em;
  }

  .suggestion:hover {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(1.05);
  }

  #status {
    text-align: center;
    margin-bottom: 10px;
    font-style: italic;
    color: var(--meta-color);
  }

  /* --- Fade/Slide Animations --- */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(12px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
  </head>
  <body>
    <h3>ðŸ“¬ Mail Summarizer</h3>
    <div class="controls">
      <button id="authAndFetch">Fetch & Summarize 5 Mails</button>
      <button id="refresh">Refresh</button>
      <a id="optionsLink" href="#">Options</a>
      
      <div class="dark-mode-toggle">
        Dark Mode
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div id="status">Ready to summarize your inbox.</div>
    <div id="mails">
      </div>

    <script src="popup.js"></script>
  </body>
</html>
